<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="icon"
            href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/640px-Logo_NIKE.svg.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="first">
                <div class="flex logo">
                    <a href="#"><img src="images/amazonlogo.png"
                            alt="Amazon Logo"></a>
                    <div class="map flex">
                        <i class="fas fa-map-marker"></i>
                        <div>
                            <span>Deliver To</span>
                            <span>TÃ¼rkiye</span>
                        </div>
                    </div>
                </div>

                <div class="flex input">
                    <div>
                        <span>All</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <input type="text">
                    <i class="fas fa-search"></i>
                </div>
                <div class="flex right">
                    <div class="flex lang">
                        <img src="images/turkishflag.jpg" alt="Turkish Flag">
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="sign">
                        <span>Hello, Sign in</span>
                        <div class="flex account">
                            <span>Account & Lists</span>
                            <i class="fas fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="sign">
                        <span>Returns</span>
                        <span>& Orders</span>
                    </div>
                    <div class="flex cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="card">Cart</span>
                        <p>0</p>
                    </div>
                </div>
            </header>
        </body>
    </html>
